<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproducción Automática</title>
</head>
<body>
    <h1>¡Bienvenido a mi página!</h1>
    <audio id="miAudio" loop>
        <source src="Arcane.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    <script>
        // Intenta reproducir el audio automáticamente
        window.addEventListener('load', () => {
            const audio = document.getElementById('miAudio');
            audio.play().then(() => {
                console.log('Audio reproduciéndose automáticamente.');
            }).catch((error) => {
                console.log('Error: Reproducción bloqueada por el navegador.');
                alert('Por favor, interactúa con la página para reproducir el audio.');
            });
        });
    </script>
</body>
</html>
