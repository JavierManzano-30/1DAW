<!-- Comentario -->
<!-- El doctype sirve para indicarle al navegador que tipo de documento es el que se va a mostrar, en este caso es un documento html5.-->
<!DOCTYPE html>
<!--La etiqueta html es la etiqueta prinicipal de un documento html, todo el contenido de la página debe ir dentro de esta etiqueta-->
<html lang="es">
<!--La etiqueta head es la encargada de contener la información del documento, como el título, la codificación de carácteres, los estilos, los scrpits, etc.-->

<head>
    <!--La etiqueta meta es una etiqueta que se utiliza para definir los metadatos del documento, como la codificación de caracteres, la descripción, las palabras clave, el autor,etc.-->
    <meta charset="UTF-8">
    <!--Para las "ñ" y las tildes. La etiqueta meta viewport se utiliza para definir la escala de la página en dispositivos móviles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Para que aparezca en el buscador por palabras clave. La etiqueta meta http-equiv se utiliza para definir la compatibilidad del documento con los navegadores-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"
    <title>Document</title>
</head>

<body>
    
</body>

</html>
