<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon</title>
    <!--Ejemplo de Favicon sencillo-->
    <link rel="shortcut icon" href="C:\Users\javie\Desktop\favicon\web-app-manifest-512x512.png" type="image/x-icon">
    
</head>

<body>
    <!-- Ejemplo de video: controls, autoplay con muted --> 
    <video src="landscape.mp4" width="640px" controls autoplay muted loop></video>

    <!-- Ejemplo con atributo poster -->
    <video src="landscape.mp4" width="640px" controls muted loop poster="satoru.jpg" preload="none"></video>

    <!-- Ejemplo de video marca de tiempo, puedes hacer 5,8 para que solo se reproduzca del segundo 5 al 8--> 
    <video src="landscape.mp4#t=10" width="640px" controls autoplay muted loop></video>
</body>

</html>
