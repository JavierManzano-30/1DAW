<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas 1</title>
    <style>
        h1 {
            text-align: center;
        }
        
        table {
            border-collapse: collapse;
            margin: 20px auto;
        }
        
        th,
        td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
            background-color: #dcd5d5;
        }
        
        table td:hover {
            background-color: azure !important;
            color: coral;
        }
    </style>
</head>

<body>
    <h1>Tabla 1</h1>
    <table>
        <tr>
            <td style="background-color: crimson;">A</td>
            <td style="background-color: aqua;">B</td>
            <td style="background-color: rgb(255, 0, 132);">C</td>
            <td style="background-color: chartreuse;">D</td>
        </tr>
        <tr>
            <td rowspan="2" style="background-color: cornsilk;">E, I</td>
            <td style="background-color: darkmagenta;">F</td>
            <td colspan="2" style="background-color: gold;">G, H</td>
        </tr>
        <tr>
            <td style="background-color: yellowgreen;">J</td>
            <td rowspan="2" style="background-color: darkorchid;">K, O</td>
            <td style="background-color: hotpink;">L</td>
        </tr>
        <tr>
            <td style="background-color: darksalmon;">M</td>
            <td style="background-color: lightgreen;">N</td>
            <td style="background-color: orange;">P</td>
        </tr>
    </table>
</body>

</html>
